<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Job Board</h1>
                <p>Find your dream job.</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Browse Job</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button>Log In</button>
                <button class="post-job">Post A Job</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>4536+ Jobs listed</h2>
                <h1>Find your Dream Job</h1>
                <p>We provide online instant cash loans with quick approval that suit your term length.</p>
                <button class="upload-resume">Upload Your Resume</button>
            </div>
            <div class="hero-image">
                <img src="https://www.talentprise.com/wp-content/uploads/2022/03/Job-Seeker4.svg">
            </div>
        </section>

        <section class="job-search">
            <form>
                <input type="text" placeholder="Search keyword">
                <input type="text" placeholder="Location">
                <select>
                    <option value="">Category</option>
                </select>
                <button type="submit">Find Job</button>
            </form>
        </section>
    </main>

</body>
</html>
